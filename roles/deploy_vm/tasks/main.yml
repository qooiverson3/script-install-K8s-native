---
# tasks file for deploy_vm
- name: Create a VM from a template
  vmware_guest:
    hostname: '10.213.10.51'
    username: 'ces-deploy'
    password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          31616435316130333661353032613135383236396165633635383962393536653737663166356664
          6662643363653161616138356536353530656635636530330a313365613135636163336261326130
          34636330393039353831303065653339336136626361373237623935626338316233326632323762
          3464393161646638330a326161336365663937646165326132323362353938396165653366303361
          3531
    validate_certs: no
    folder: "{{ item.T2V_vm_folder }}"
    name: "{{ item.T2V_vm_name }}"
    state: poweredon
    datacenter: "{{ item.T2V_datacenter_name }}"
    esxi_hostname: "{{ item.T2V_esxi_ip }}"
    guest_id: "{{ item.T2V_guest_id }}"
    customization:
      hostname: "{{ item.T2V_vm_hostname }}"
    hardware:
      memory_mb: "{{ item.T2V_memory_mb }}"
      num_cpus: "{{ item.T2V_num_cpus }}"
      scsi: "{{ item.T2V_scsi }}"
    networks: "{{ item.T2V_vm_networks }}"
    template: "{{ item.T2V_template_name }}"
    wait_for_ip_address: true
  with_items: "{{ T2V_vm_deploy_list }}"
  delegate_to: localhost
  register: deploy

- set_fact:
    hw_uuid_vm: "{{ deploy.results[0].instance.hw_product_uuid }}"   ## get vm hw_uuid
    vm_name: "{{ deploy.results[0].item.T2V_vm_name }}" ## get vm_name

- debug:
    msg: "{{ deploy }}"