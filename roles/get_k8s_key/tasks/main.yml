---
# tasks file for get_k8s_key
- name: copy
  fetch:
    src: /etc/kubernetes/admin.conf
    dest: /home/sys-admin/docker/ansible/k8s_config/{{ dept }}/{{ clusterID }}/.kube/config
    flat: true
  register: test123

- name: debug permision
  debug: 
    msg: "{{ test123 }}"

- name: permission
  file:
    path: /home/sys-admin/docker/ansible/k8s_config/{{ dept }}/{{ clusterID }}/.kube/config
    mode: 0644

